query GetStaked($staker: Bytes, $staking: Bytes) {
	stakeds(where: { staker: $staker, address: $staking }, orderBy: blockTimestamp, orderDirection: desc) {
		transactionHash
		blockTimestamp
		unlock
		pool
		amount
		staker
		reward
	}
}

query GetClaims($staker: Bytes) {
	claimeds(where: { staker: $staker }, orderBy: blockTimestamp, orderDirection: desc) {
		transactionHash
		blockTimestamp
		amount
	}
}

query GetStakingStats($timeSeriesType: String!, $first: Int) {
	totalStakingStatistics_collection(where: { timeSeriesType: $timeSeriesType }, first: $first, orderBy: timestamp, orderDirection: desc) {
		conservativeTotalStaking
		dynamicTotalStaking
		id
		timeSeriesType
		timestamp
		dynamicTotalStakers
		conservativeTotalStakers
		dynamicTotalRevenues
		conservativeTotalRevenues
	}
}
